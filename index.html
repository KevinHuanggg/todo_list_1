<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/all.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Todo List App</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="registrationArea none">
        <h4>註冊</h4>
        <form id="registrationForm">
          <div class="input-group">
            <label for="nameText">名稱：</label>
            <input type="text" id="registrationName" name="nameText" required />
          </div>
          <div class="input-group">
            <label for="email">信箱：</label>
            <input type="email" id="registrationEmail" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">密碼：</label>
            <input
              type="password"
              id="registrationPassword"
              name="password"
              required
            />
          </div>
          <div class="btn-group">
            <button type="submit" class="passRegisterBtn">送出註冊</button>
            <button type="submit" class="backSignBtn">回到登入</button>
          </div>
        </form>
      </div>
      <div class="loginArea">
        <div>
          <h4>登入</h4>
          <form id="loginForm">
            <div class="input-group">
              <label for="email">信箱：</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">密碼：</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="btn-group">
              <button type="submit" class="loginBtn">登入</button>
              <button type="submit" class="registerBtn">註冊</button>
            </div>
          </form>
        </div>
      </div>
      <div class="cardArea none">
        <div class="card input">
          <input class="todoInput" type="text" placeholder="請輸入待辦事項" />
          <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
          <ul class="tab">
            <li class="active">全部</li>
            <li>待完成</li>
            <li>已完成</li>
          </ul>
          <div class="cart_content">
            <ul class="list_container">
              <!-- 選染在此 -->
            </ul>
            <div class="list_footer">
              <p class="unCompleted">5 個待完成項目</p>
              <a href="#">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="all.js"></script>
  </body>
</html>
